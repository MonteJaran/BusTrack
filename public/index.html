<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: row;
        }

        /* DESKTOP - Sidebar Left */
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #2185d0 0%, #1b7aa6 100%);
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .sidebar-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2185d0;
            font-size: 13px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        select:focus {
            outline: none;
            border-color: #2185d0;
            box-shadow: 0 0 0 3px rgba(33, 133, 208, 0.1);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #2185d0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .button:active:not(:disabled) {
            background: #1b7aa6;
            transform: scale(0.98);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .current-info {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #2185d0;
            font-weight: 500;
            text-align: right;
            flex: 1;
            margin-left: 10px;
        }

        .timeline-container {
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .trip-group {
            border-bottom: 2px solid #e0e0e0;
            padding: 10px;
        }

        .trip-group:last-child {
            border-bottom: none;
        }

        .trip-header {
            background: #f0f7ff;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1b7aa6;
            font-size: 12px;
        }

        .timeline-item {
            padding: 8px 10px;
            border-left: 3px solid #ddd;
            cursor: pointer;
            font-size: 11px;
            margin-bottom: 4px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .timeline-item:active {
            background: #f5f5f5;
        }

        .timeline-item.active {
            background: #e3f2fd;
            border-left-color: #2185d0;
            font-weight: 600;
        }

        .timeline-time {
            font-weight: 600;
            color: #2185d0;
        }

        .timeline-coords {
            color: #999;
            margin-top: 2px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
        }

        .delay-info {
            font-size: 10px;
            padding: 4px;
            border-radius: 3px;
            margin-top: 4px;
            font-weight: 600;
        }

        .delay-info.on-time {
            background: #d4edda;
            color: #155724;
        }

        .delay-info.delay-3 {
            background: #fff3cd;
            color: #856404;
        }

        .delay-info.delay-5 {
            background: #ffe5cc;
            color: #cc5200;
        }

        .delay-info.delay-10 {
            background: #f8d7da;
            color: #721c24;
        }

        .status-bar {
            background: white;
            border-top: 1px solid #ddd;
            padding: 8px 12px;
            font-size: 11px;
            color: #666;
            flex-shrink: 0;
        }

        .stat-box {
            background: #f0f7ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #1b7aa6;
        }

        .stat-box strong {
            color: #2185d0;
        }

        .info-panel {
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 12px;
            font-size: 11px;
            color: #999;
            flex-shrink: 0;
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 45vh;
                border-right: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                z-index: 50;
            }

            .sidebar-header {
                padding: 12px;
                font-size: 14px;
            }

            .sidebar-content {
                padding: 12px;
                max-height: calc(45vh - 50px);
            }

            .map-container {
                height: 55vh;
            }

            .control-group {
                margin-bottom: 12px;
            }

            .control-label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            select {
                padding: 8px;
                font-size: 13px;
            }

            .button {
                padding: 10px;
                font-size: 13px;
            }

            .current-info {
                padding: 10px;
                margin-bottom: 10px;
            }

            .info-row {
                padding: 6px 0;
                font-size: 12px;
            }

            .timeline-container {
                max-height: 200px;
            }

            .stat-box {
                padding: 8px;
                font-size: 11px;
                margin-bottom: 8px;
            }

            .status-bar {
                padding: 6px 10px;
                font-size: 10px;
            }

            .info-panel {
                padding: 10px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                max-height: 50vh;
            }

            .map-container {
                height: 50vh;
            }

            .sidebar-header {
                padding: 10px;
                font-size: 13px;
            }

            .sidebar-content {
                padding: 10px;
                max-height: calc(50vh - 45px);
            }

            .control-group {
                margin-bottom: 10px;
            }

            .control-label {
                font-size: 11px;
            }

            select, .button {
                padding: 8px;
                font-size: 12px;
            }

            .current-info {
                padding: 8px;
            }

            .info-row {
                padding: 5px 0;
                font-size: 11px;
            }

            .timeline-container {
                max-height: 150px;
            }

            .timeline-item {
                padding: 6px 8px;
                font-size: 10px;
                margin-bottom: 3px;
            }

            .timeline-time {
                font-size: 11px;
            }

            .timeline-coords {
                font-size: 9px;
            }

            .trip-header {
                padding: 6px;
                font-size: 11px;
            }

            .stat-box {
                padding: 8px;
                font-size: 10px;
            }

            .delay-info {
                font-size: 9px;
                padding: 3px;
            }
        }

        /* iOS Specific */
        @supports (padding: max(0px)) {
            .sidebar {
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
            .status-bar {
                padding-bottom: max(8px, env(safe-area-inset-bottom));
            }
        }

        /* Hide scrollbars but keep functionality */
        .sidebar-content::-webkit-scrollbar,
        .timeline-container::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-content::-webkit-scrollbar-track,
        .timeline-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb,
        .timeline-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        /* Leaflet Mobile Fixes */
        .leaflet-container {
            background: #e8e8e8;
        }

        .leaflet-control {
            margin: 10px !important;
        }

        .leaflet-control-zoom {
            border-radius: 4px !important;
        }

        .leaflet-control-zoom a {
            width: 36px !important;
            height: 36px !important;
            line-height: 36px !important;
            font-size: 18px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">游뚧 Bus Tracker</div>
            <div class="sidebar-content">
                <div class="control-group">
                    <div class="control-label">Autobus:</div>
                    <select id="busSelect">
                        <option value="">-- U캜itavanje --</option>
                    </select>
                </div>

                <button class="button" id="startBtn" disabled>Zapo캜ni</button>

                <div class="control-group">
                    <div class="control-label">Info:</div>
                    <div class="current-info">
                        <div class="info-row">
                            <span class="info-label">Bus:</span>
                            <span class="info-value" id="currentBus">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Trip:</span>
                            <span class="info-value" id="currentTrip">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Vrijeme:</span>
                            <span class="info-value" id="currentTime">--:--:--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Stanica:</span>
                            <span class="info-value" id="currentStation">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Ka코njenje:</span>
                            <span class="info-value" id="currentDelay">--</span>
                        </div>
                    </div>
                </div>

                <div class="stat-box">
                    <strong id="statTrips">0</strong> trip | <strong id="statPoints">0</strong> to캜aka
                </div>

                <div class="control-group">
                    <div class="control-label">Ruta:</div>
                    <div class="timeline-container" id="timeline"></div>
                </div>
            </div>

            <div class="info-panel">
                游릭 OK | 游리 3min | 游 5min | 游댮 10+min
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div class="status-bar">
                <span id="statusText">U캜itavanje...</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let allVehicleData = [];
        let stopTimesData = [];
        let stopsData = {};
        let selectedBusId = null;
        let currentIndex = 0;
        let trackingInterval = null;
        let busMarkers = [];
        let polyline = null;

        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                touchZoom: true,
                dragging: true
            }).setView([42.438, 19.264], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '춸 OpenStreetMap',
                maxZoom: 19
            }).addTo(map);
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = lines[i].split(',').map(v => v.trim());
                const obj = {};
                headers.forEach((h, idx) => {
                    obj[h] = values[idx] || '';
                });
                result.push(obj);
            }
            return result;
        }

        async function loadAllData() {
            try {
                const [dataRes, stopTimesRes, stopsRes] = await Promise.all([
                    fetch('data.csv'),
                    fetch('stop_times.csv'),
                    fetch('stops.csv')
                ]);

                allVehicleData = parseCSV(await dataRes.text());
                stopTimesData = parseCSV(await stopTimesRes.text());
                
                const stopsArray = parseCSV(await stopsRes.text());
                stopsArray.forEach(stop => {
                    stopsData[stop.stop_id] = {
                        name: stop.stop_name,
                        lat: parseFloat(stop.stop_lat),
                        lon: parseFloat(stop.stop_lon)
                    };
                });

                const busSelect = document.getElementById('busSelect');
                const uniqueBuses = [...new Set(allVehicleData.map(v => v.VehicleId))]
                    .filter(id => id && id !== 'VehicleId')
                    .sort((a, b) => parseInt(a) - parseInt(b));

                busSelect.innerHTML = '<option value="">-- Odaberi --</option>';
                uniqueBuses.forEach(busId => {
                    const option = document.createElement('option');
                    option.value = busId;
                    option.textContent = `Bus ${busId}`;
                    busSelect.appendChild(option);
                });

                document.getElementById('startBtn').disabled = false;
                document.getElementById('statusText').textContent = `${allVehicleData.length} to캜aka`;

            } catch (error) {
                document.getElementById('statusText').textContent = 'Gre코ka!';
                console.error(error);
            }
        }

        function getScheduledTime(tripId, closestLat, closestLon) {
            const tripSchedules = stopTimesData.filter(st => st.trip_id === tripId);
            if (tripSchedules.length === 0) return null;

            let closestStop = null;
            let minDistance = Infinity;

            tripSchedules.forEach(schedule => {
                const stop = stopsData[schedule.stop_id];
                if (!stop) return;

                const dist = Math.hypot(stop.lat - closestLat, stop.lon - closestLon);
                if (dist < minDistance) {
                    minDistance = dist;
                    closestStop = schedule;
                }
            });

            return closestStop;
        }

        function calculateDelay(actualTime, scheduledTime) {
            const [aH, aM, aS] = actualTime.split(':').map(Number);
            const [sH, sM, sS] = scheduledTime.split(':').map(Number);

            const actualSeconds = aH * 3600 + aM * 60 + aS;
            const scheduledSeconds = sH * 3600 + sM * 60 + sS;

            return actualSeconds - scheduledSeconds;
        }

        function getDelayColor(delaySeconds) {
            if (delaySeconds < 180) return { color: '#28a745', label: 'OK' };
            if (delaySeconds < 300) return { color: '#ffc107', label: '3+m' };
            if (delaySeconds < 600) return { color: '#ff9800', label: '5+m' };
            return { color: '#dc3545', label: '10+m' };
        }

        function startTracking() {
            const busSelect = document.getElementById('busSelect');
            selectedBusId = busSelect.value;

            if (!selectedBusId) {
                alert('Odaberi autobus');
                return;
            }

            const busData = allVehicleData.filter(v => v.VehicleId === selectedBusId);
            
            if (busData.length === 0) {
                alert('Nema podataka');
                return;
            }

            currentIndex = 0;
            clearInterval(trackingInterval);
            busMarkers.forEach(marker => map.removeLayer(marker));
            busMarkers = [];
            if (polyline) map.removeLayer(polyline);

            displayBusData(busData, 0);
            updateTimeline(busData);
            drawPolyline(busData);

            const tripCount = new Set(busData.map(d => d.TripId)).size;
            document.getElementById('statTrips').textContent = tripCount;
            document.getElementById('statPoints').textContent = busData.length;

            trackingInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % busData.length;
                displayBusData(busData, currentIndex);
            }, 1000);

            document.getElementById('statusText').textContent = `Bus ${selectedBusId}`;
        }

        function drawPolyline(busData) {
            const latlngs = busData.map(d => [parseFloat(d.Latitude), parseFloat(d.Longitude)]);
            polyline = L.polyline(latlngs, {
                color: '#2185d0',
                weight: 3,
                opacity: 0.5
            }).addTo(map);
        }

        function displayBusData(busData, index) {
            const data = busData[index];
            const lat = parseFloat(data.Latitude);
            const lon = parseFloat(data.Longitude);

            const schedule = getScheduledTime(data.TripId, lat, lon);
            let delaySeconds = 0;
            let stationName = '--';
            let delayColor = { color: '#28a745', label: 'OK' };

            if (schedule) {
                delaySeconds = calculateDelay(data.Timestamp, schedule.arrival_time);
                delayColor = getDelayColor(delaySeconds);
                stationName = stopsData[schedule.stop_id]?.name || '--';
            }

            document.getElementById('currentBus').textContent = data.VehicleId;
            document.getElementById('currentTrip').textContent = data.TripId?.substring(0, 10) || '--';
            document.getElementById('currentTime').textContent = data.Timestamp;
            document.getElementById('currentStation').textContent = stationName.substring(0, 20);
            document.getElementById('currentDelay').textContent = delayColor.label;
            document.getElementById('currentDelay').style.color = delayColor.color;

            busMarkers.forEach(marker => map.removeLayer(marker));
            busMarkers = [];

            const marker = L.circleMarker([lat, lon], {
                radius: 10,
                fillColor: delayColor.color,
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.9
            }).addTo(map);

            marker.bindPopup(`Bus ${data.VehicleId}<br>${stationName}<br>${delayColor.label}`);
            busMarkers.push(marker);

            document.querySelectorAll('.timeline-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        function updateTimeline(busData) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            const groupedByTrip = {};
            busData.forEach((data, index) => {
                const tripId = data.TripId || 'N/A';
                if (!groupedByTrip[tripId]) groupedByTrip[tripId] = [];
                groupedByTrip[tripId].push({ data, index });
            });

            Object.keys(groupedByTrip).sort().forEach(tripId => {
                const group = document.createElement('div');
                group.className = 'trip-group';

                const header = document.createElement('div');
                header.className = 'trip-header';
                header.textContent = `${tripId.substring(0, 12)} (${groupedByTrip[tripId].length})`;
                group.appendChild(header);

                groupedByTrip[tripId].forEach(({ data, index }) => {
                    const item = document.createElement('div');
                    item.className = 'timeline-item';
                    
                    const schedule = getScheduledTime(data.TripId, parseFloat(data.Latitude), parseFloat(data.Longitude));
                    const delaySeconds = schedule ? calculateDelay(data.Timestamp, schedule.arrival_time) : 0;
                    const delayColor = getDelayColor(delaySeconds);

                    let delayClass = 'on-time';
                    if (delaySeconds >= 300) delayClass = 'delay-3';
                    if (delaySeconds >= 600) delayClass = 'delay-5';
                    if (delaySeconds >= 600) delayClass = 'delay-10';

                    item.innerHTML = `
                        <div class="timeline-time">${data.Timestamp}</div>
                        <div class="delay-info ${delayClass}">${delayColor.label}</div>
                    `;
                    
                    item.onclick = () => {
                        currentIndex = index;
                        displayBusData(busData, index);
                    };
                    group.appendChild(item);
                });

                timeline.appendChild(group);
            });
        }

        document.getElementById('startBtn').addEventListener('click', startTracking);
        initMap();
        loadAllData();
    </script>
</body>
</html>
